<!-- SP files for modal dialog -->

<link rel="stylesheet" href="https://pdsb1.sharepoint.com/_catalogs/masterpage/PDSB/WebParts/calendar/MergedCalendar/css/common.css">
<script src="https://pdsb1.sharepoint.com/_catalogs/masterpage/PDSB/WebParts/calendar/MergedCalendar/js/PDSB.Libs.js"></script>

<!-- Settings Button -->
<button class="ms-Button ms-Button--hero float-r" onclick="PDSB.MergedCalendar.OpenFabricDlg()" type="button">
	<span class="ms-Button-icon"><i class="ms-Icon ms-font-xl ms-Icon--CalendarSettings ms-fontColor-themePrimary"></i></span> 
	<span class="ms-Button-label">Calendar Settings</span> 
</button>

<!-- Merged Calendar -->
<div id='calendar' data-mergedCal viewOnly></div>

<!-- Dialog -->
<div class="docs-DialogExample-close dlgCal">
	<div class="ms-Dialog ms-Dialog--close">
		<button class="ms-Dialog-button ms-Dialog-buttonClose" type="button">
			<i class="ms-Icon ms-Icon--Cancel"></i>
		</button>
		<div class="ms-Dialog-title">Please choose the required Calendars</div>
		<div class="ms-Dialog-content">
			<!-- Modal Dialog Content filled by script -->
		</div>
		<div class="ms-Dialog-actions">
			<button class="ms-Button ms-Dialog-action ms-Button--primary">
				<span class="ms-Button-label">Save</span>
			</button>
			<button class="ms-Button ms-Dialog-action" type="button">
				<span class="ms-Button-label">Cancel</span>
			</button>
		</div>
	</div>
	<label class="docs-DialogExample-label"></label>
</div>
